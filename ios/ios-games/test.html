<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاوب او اسكت</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .team-box {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }
        .team-box input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .team-box .member-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .team-box .member-input input {
            width: 100%;
        }
        .start-btn {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            animation: fadeInUp 1s ease-in-out;
        }
        .start-btn:hover {
            background-color: #0056b3;
        }
        .game-section {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }
        .games {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .game img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .game-buttons {
            display: flex;
            gap: 10px;
        }
        .game-buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            animation: fadeInUp 1s ease-in-out;
        }
        .game-buttons button:hover {
            background-color: #0056b3;
        }
        .game-buttons button.disabled {
            background-color: red;
            cursor: not-allowed;
        }
        .game-section .team-names {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }
        .question-section {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .question-section h2 {
            margin: 0;
        }
        .question-section input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
        }
        .question-section button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            animation: fadeInUp 1s ease-in-out;
        }
        .question-section button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 40px;
            animation: fadeInUp 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="team-box">
            <h2>الفريق الاول</h2>
            <input type="text" placeholder="اسم الفريق" id="team1-name">
            <div class="member-input">
                <input type="text" placeholder="عضو 1" id="team1-member1">
                <input type="text" placeholder="عضو 2" id="team1-member2">
                <input type="text" placeholder="عضو 3" id="team1-member3">
                <input type="text" placeholder="عضو 4" id="team1-member4">
                <input type="text" placeholder="عضو 5" id="team1-member5">
            </div>
        </div>
        <div class="team-box">
            <h2>الفريق الثاني</h2>
            <input type="text" placeholder="اسم الفريق" id="team2-name">
            <div class="member-input">
                <input type="text" placeholder="عضو 1" id="team2-member1">
                <input type="text" placeholder="عضو 2" id="team2-member2">
                <input type="text" placeholder="عضو 3" id="team2-member3">
                <input type="text" placeholder="عضو 4" id="team2-member4">
                <input type="text" placeholder="عضو 5" id="team2-member5">
            </div>
        </div>
        <button class="start-btn" onclick="startGame()">ابدأ اللعبة</button>
    </div>
    <div class="game-section" id="game-section">
        <div class="team-names">
            <div id="team1-display"></div>
            <div id="team2-display"></div>
        </div>
        <div class="games">
            <div class="game">
                <img src="1.png" alt="Game 1">
                <div class="game-buttons">
                    <button onclick="prepareQuestion(1, 1, 'ما هو اسم أول ملوك المملكة العربية السعودية؟')">سؤال 1</button>
                    <button onclick="prepareQuestion(1, 2, 'ما هي المدينة السعودية التي كانت تعرف قديمًا باسم يثرب؟')">سؤال 2</button>
                    <button onclick="prepareQuestion(1, 5, 'في أي سنة هجرية تأسست المملكة العربية السعودية، وما هو اسم المعاهدة أو الاتفاق الذي أدى إلى تأسيسها؟')">سؤال 3</button>
                </div>
            </div>
            <div class="game">
                <img src="2.png" alt="Game 2">
                <div class="game-buttons">
                    <button onclick="prepareQuestion(2, 1, 'ما هي العاصمة الحالية للولايات المتحدة الأمريكية؟')">سؤال 4</button>
                    <button onclick="prepareQuestion(2, 2, 'ما هي العاصمة التي تعتبر موطن الكرملين والساحة الحمراء؟')">سؤال 5</button>
                    <button onclick="prepareQuestion(2, 5, 'ما هي العاصمة الوحيدة في العالم التي تقع على قارتين مختلفتين؟')">سؤال 6</button>
                </div>
            </div>
            <div class="game">
                <img src="3.png" alt="Game 3">
                <div class="game-buttons">
                    <button onclick="prepareQuestion(3, 1, 'ما هو اسم البطولة الدولية لكرة القدم التي تُقام كل أربع سنوات وتُعتبر أهم حدث كروي في العالم؟')">سؤال 7</button>
                    <button onclick="prepareQuestion(3, 2, 'ما هو النادي الذي فاز بأكبر عدد من بطولات دوري أبطال أوروبا حتى الآن؟')">سؤال 8</button>
                    <button onclick="prepareQuestion(3, 5, 'من هو الفريق الذي فاز بأول نسخة من كأس العالم لكرة القدم؟')">سؤال 9</button>
                </div>
            </div>
            <div class="game">
                <img src="4.png" alt="Game 4">
                <div class="game-buttons">
                    <button onclick="prepareQuestion(4, 1, 'من هو مؤسس شركة مايكروسوفت؟')">سؤال 10</button>
                    <button onclick="prepareQuestion(4, 2, 'ما هي الشركة التي أطلقت أول هاتف ذكي يعمل بنظام أندرويد؟')">سؤال 11</button>
                    <button onclick="prepareQuestion(4, 5, 'ما هي الشركة التي كانت تُعرف سابقًا باسم Research in Motion (RIM) وابتكرت هواتف بلاك بيري؟')">سؤال 12</button>
                </div>
            </div>
            <div class="game">
                <img src="5.png" alt="Game 5">
                <div class="game-buttons">
                    <button onclick="prepareQuestion(5, 1, 'ما هي أكبر شركة إنتاج للحليب في المملكة العربية السعودية؟')">سؤال 13</button>
                    <button onclick="prepareQuestion(5, 2, 'ما هي الشركة السعودية المعروفة بتصنيع وتوزيع الأسمنت وتعتبر من أكبر شركات الأسمنت في المملكة؟')">سؤال 14</button>
                    <button onclick="prepareQuestion(5, 5, 'ما هي الشركة السعودية التي تمتلك أكبر حصة في شركة موبايلي للاتصالات بعد أن كانت جزءًا من تحالف استثماري كبير، وكان لها دور كبير في تطوير البنية التحتية للاتصالات في المملكة؟')">سؤال 15</button>
                </div>
            </div>
        </div>
    </div>
    <div class="question-section" id="question-section">
        <div>
            <h2>السؤال</h2>
            <p id="question-text"></p>
            <div id="timer">30</div>
            <button onclick="startTimer()">ابدأ المؤقت</button>
        </div>
        <div>
            <button onclick="answerQuestion(true)">جاوب</button>
            <button onclick="showAndSwitchImage()">اسكت</button>
            <div id="image-container">
                <img id="current-image" src="0.png" alt="Image">
            </div>
        <button onclick="addPoint()">إضافة النقاط</button>
    </div>
    <footer>
        &copy; 2024 Game Teams. All rights reserved.
    </footer>
    <script>
        let currentGame;
        let currentQuestion;
        let currentPoints = 0;  // Initialize currentPoints
        let currentTeam = 1;    // Initialize currentTeam (starting with team 1)
        let correctAnswers = {
            1: {1: 'عبدالعزيز آل سعود', 2: 'المدينة المنورة', 5: '1351 هـ'},
            2: {1: 'واشنطن، دي سي', 2: 'موسكو', 5: 'إسطنبول'},
            3: {1: 'كأس العالم', 2: 'ريال مدريد', 5: 'أوروغواي'},
            4: {1: 'بيل غيتس', 2: 'إتش تي سي', 5: 'بلاك بيري'},
            5: {1: 'الألبان السعودية', 2: 'أسمنت الرياض', 5: 'الاتصالات السعودية'}
        };
    
        function showAndSwitchImage() {
            const img = document.getElementById('current-image');
            img.src = 'maze-1.png'; // Show the first image immediately
            setTimeout(() => {
                img.src = 'maze-2.png'; // Change to the second image after 10 seconds
            }, 10000); // 10 seconds
        }

        function startGame() {
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.game-section').style.display = 'flex';
            document.getElementById('team1-display').innerText = `الفريق الأول: ${document.getElementById('team1-name').value}`;
            document.getElementById('team2-display').innerText = `الفريق الثاني: ${document.getElementById('team2-name').value}`;
        }
    
        function prepareQuestion(game, questionNumber, questionText) {
            currentGame = game;
            currentQuestion = questionNumber;
            currentPoints = getPointsForQuestion(questionNumber);  // Update points based on the question
            document.getElementById('question-text').innerText = questionText;
            document.getElementById('question-section').style.display = 'flex';
        }
    
        function getPointsForQuestion(questionNumber) {
            // You can define points for each question
            const points = {1: 10, 2: 20, 5: 50}; // Example points, adjust as needed
            return points[questionNumber] || 0;
        }
    
        function submitAnswer() {
            const userAnswer = document.getElementById('answer-input').value.trim();
            const correctAnswer = correctAnswers[currentGame][currentQuestion];
            
            if (userAnswer === correctAnswer) {
                alert('إجابة صحيحة');
                addPoint();
            } else {
                alert('إجابة خاطئة');
            }
        }
    
        function showAnswer() {
            const correctAnswer = correctAnswers[currentGame][currentQuestion];
            alert('الإجابة الصحيحة هي: ' + correctAnswer);
        }

        
        function startTimer() {
            let timeLeft = 30;
            document.getElementById('timer').innerText = timeLeft;

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    answerQuestion(false);
                }
            }, 1000);
        }
    
        function addPoint() {
            const teamDisplay = currentTeam === 1 ? 'team1-display' : 'team2-display';
            const teamScore = document.getElementById(teamDisplay);
            const currentScore = parseInt(teamScore.getAttribute('data-score') || '0', 10);
            teamScore.setAttribute('data-score', currentScore + currentPoints);
            teamScore.innerText = `${currentTeam === 1 ? 'الفريق الأول' : 'الفريق الثاني'} - ${currentScore + currentPoints} نقاط`;
    
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('game-section').style.display = 'flex';
    
            disableButton(currentQuestion, currentPoints);
    
            currentTeam = currentTeam === 1 ? 2 : 1;
        }
    
        function disableButton(questionNumber, points) {
            // Disable the button for the current question
            const buttons = document.querySelectorAll(`.game-buttons button`);
            buttons.forEach(button => {
                const [game, question] = button.getAttribute('onclick').match(/prepareQuestion\((\d+), (\d+),/).slice(1, 3);
                if (parseInt(game) === currentGame && parseInt(question) === questionNumber) {
                    button.classList.add('disabled');
                    button.disabled = true;
                }
            });
        }
    </script>
