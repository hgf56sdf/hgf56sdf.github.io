<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .statusMessage {
            font-size: 20px;
        }
        .statusMain {
            color: green;
        }
        .statusLaunchButton {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Website Status</h1>
    
    <!-- Main Status Message -->
    <p id="statusMessage" class="statusMessage statusMain">Start : Offline</p>
    
    <!-- Launch Button Status Message -->
    <p id="launchButtonStatus" class="statusMessage statusLaunchButton">Launch Button : Online</p>

</body>
</html>
